<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Product Preview Card Component</title>

</head>
<body>
  <div class="container">
    <img src="images/image-product-desktop.jpg" alt="picture" width="320" height="480"> 
    <div class="texts-container">

          <div class="gray-font" style="letter-spacing: 5px;">PERFUME</div>

          <div id="big-title">Gabrielle Essence Eau De Parfum</div>

          <p class="gray-font" style="line-height: 25px; margin-bottom:25px;">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
          <div class="price">
            <div id="big-price" style="display: inline;">$149.99</div>
            <del class="gray-font" style="margin-left: 15px;"><sup>$169.99</sup></del>
          </div>
          <br>
          <button class="buy" style="display: flex; justify-content:center; align-items:center;">
            <img src="images/icon-cart.svg" width="15" height="16">Add to Cart
          </button>
    </div>
    <br>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/HomaFarzadfar">Homa Farzadfar</a>.
      </div>
  </div>
</body>
</html>
